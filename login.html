<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>LEP - Área Administrativa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-admin.css">
        <link rel="icon" href="imagens/icone.png" type="image/png">

</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>LEP Admin</h1>
                <p>Área restrita para administradores</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="adminEmail">E-mail</label>
                    <input type="email" id="adminEmail" required 
                           placeholder="admin@exemplo.com">
                </div>
                
                <div class="form-group">
                    <label for="adminPassword">Senha</label>
                    <input type="password" id="adminPassword" required 
                           placeholder="••••••••">
                </div>
                
                <div class="form-group">
                    <button type="submit" id="btnLogin">Entrar</button>
                </div>
                
                <div class="form-group">
                    <div id="loginError" class="error-message"></div>
                </div>
                
                <div class="login-footer">
                    <p>Apenas administradores autorizados</p>
                    <p><a href="index.html">← Voltar para o site principal</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 1. Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- 2. NOSSO CÓDIGO Firebase -->
    <script src="js/admin-firebase.js"></script>
    
    <!-- 3. NOSSO CÓDIGO de autenticação -->
    <script src="js/admin-auth.js"></script>
</body>
</html>
